<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>天気予報アプリ</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>🌤️天気予報アプリ🌤️</h1>
        <div class="search-box">
            <input type="text" id="city-input" 
            placeholder="都市名を入力">
            <button id="search-btn">検索</button>

            </div>
    <div class="weather-card">
        <div id="loading">情報を取得中...</div>
        <div id="weather-info"
            class="hidden">
            <p class="temperature">気温
                : <span id="temp">--</span>°C
                </p>
                <p class="wind">風速:
                    <span id="wind">--</span> m/s
                    </p>
                    <p class="condition">天気:
                        <span id="code">--</span>
                        </p>
                        </div>
                        <button id="update-btn">
                            更新する
                            </button>
                            </div>
   <script src="script.js"></script>
   </body>
   </html>
